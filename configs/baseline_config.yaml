output_path: data/eval #/mnt/project/hasler/domain_pred/results/O_I_S_E-all
HP: False
model:
  class_path: src.models.SASABaseline
  init_args:
    lr: 1e-3
    num_classes: 2

data:
  class_path: src.data.lightning_sasa.SASADataModule
  init_args:
    config:
      data_dir: data/sasa #/mnt/home/hasler/projects/protein_properties/data/sasa
      embedding_path: data/sasa/sasaembeddings.h5 #/mnt/home/hasler/projects/protein_properties/data/sasa/sasaembeddings.h5
      np_path: data/sasa #/mnt/home/hasler/projects/protein_properties/data/sasa/
      num_workers: 8
      

trainer:
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  accumulate_grad_batches: 124
  max_epochs: 50
  num_sanity_val_steps: 2
  callbacks:
    - class_path: ModelCheckpoint
      init_args:
        monitor: val_loss
        mode: min
        save_top_k: 1
    - class_path: EarlyStopping
      init_args:
        monitor: val_loss
        mode: min
        min_delta: 0.001 #DEBUG 9999
        patience: 5 #DEBUG 1
